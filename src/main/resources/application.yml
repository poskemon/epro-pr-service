server:
  port: 8080

spring:
  application:
    name: pr-service

  datasource:
    url: jdbc:postgresql://pr-database.czmbu1hhyba3.ap-northeast-3.rds.amazonaws.com:5432/postgres
    username: postgres
#    password:

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Eureka
eureka:
  instance:
    prefer-ip-address: true
  #    ip-address:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://13.208.124.73:8761/eureka/
    registryFetchIntervalSeconds: 5

